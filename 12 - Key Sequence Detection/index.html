<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretcombo = 'ogladif';
      window.addEventListener('keyup', e => {
        pressed.push(e.key);
        pressed.splice(
          -secretcombo.length - 1,
          pressed.length - secretcombo.length
        );
        if (pressed.join('').includes(secretcombo)) {
          console.log('good joooob!!');
          cornify_add();
        }
      });
    </script>
  </body>
</html>
