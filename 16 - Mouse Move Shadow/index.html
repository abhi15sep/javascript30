<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>
    <script>
      const hero = document.querySelector('.hero');
      const text = document.querySelector('h1');
      const max = 100;

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xMax = Math.round((x / width) * max - max / 2);
        const yMax = Math.round((y / height) * max - max / 2);

        text.style.textShadow = `
        ${xMax}px ${yMax}px 0 rgba(255, 0, 255, 0.7),
        ${xMax * -1}px ${yMax}px 0 rgba(0, 255, 255, 0.7),
        ${yMax}px ${xMax * -1}px 0 rgba(0, 255, 0, 0.7),
        ${yMax * -1}px ${xMax}px 0 rgba(0, 0, 255, 0.7)
        `;
      }

      hero.addEventListener('mousemove', shadow);
    </script>
  </body>
</html>
