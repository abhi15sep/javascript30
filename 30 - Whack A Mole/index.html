<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <div class="timer">TIMER</div>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll('.hole');
      const scoreBoard = document.querySelector('.score');
      const moles = document.querySelectorAll('.mole');
      const time = document.querySelector('.timer');
      let lastHole;
      let lastMole;
      let timeUp = false;
      let score = 0;
      let countDown;

      // generate random time from min and max given
      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      // generate random hole
      function randomHole(holes) {
        // get random index from the holes nodelist
        const index = Math.floor(Math.random() * holes.length);
        // get the hole on the random index picked
        const hole = holes[index];

        // if hole is equal to the last one, return and run same function again
        if (hole === lastHole) {
          return randomHole(holes);
        }
        // save hole picked to check next time if its the same
        lastHole = hole;
        return hole;
      }

      // show the moles on the random hole
      function showMole() {
        const time = randomTime(200, 1000);
        const hole = randomHole(holes);
        hole.classList.add('up');
        setTimeout(() => {
          hole.classList.remove('up');
          if (!timeUp) {
            showMole();
          }
        }, time);
      }

      function displayTime(seconds) {
        time.textContent = seconds + ' seg';
      }

      function timer(seconds) {
        clearInterval(countDown);
        displayTime(seconds);
        seconds = seconds - 1;
        countDown = setInterval(() => {
          const secondsLeft = seconds--;
          if (secondsLeft < 0) {
            clearInterval(countDown);
            return;
          }
          displayTime(secondsLeft);
        }, 1000);
      }

      function startGame() {
        scoreBoard.textContent = 0;
        score = 0;
        timeUp = false;
        timer(10);
        showMole();
        setTimeout(() => {
          timeUp = true;
        }, 10000);
      }

      function boom(e) {
        if (!e.isTrusted) return; //click faked
        if (this.parentNode === lastMole) return; // clicked more than once on mole
        score++;
        lastMole = this.parentNode;
        this.classList.remove('up');
        scoreBoard.textContent = score;
      }

      moles.forEach(mole => mole.addEventListener('click', boom));
    </script>
  </body>
</html>
